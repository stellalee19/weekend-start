<html>
    <head>
            <meta charset="utf-8">
        <title>简单的HTML文件</title>
        <!--元信息标记meta-->
        <meta name="keyword" content="html,元信息,关键字"><!--设置页面关键字-->
        <meta name="description" content="关于HTML使用的网站"><!--设置页面的描述-->
        <meta name ="generator" content="Visual Studio Code"><!--设置编辑用工具-->
        <meta name="author" content="jocker"><!--设置作者名-->
        <meta name="robots" content="index"><!--限制搜索方式（All当前网页及链接）（Index当前网页）（Nofollow不能搜索当前网页链接网页）（Noindex不能搜索当前网页）（None不能搜索当前网页及其链接网页）-->
        <!--————————————————————————————————————————————————————————————————-->
        <meta http-equiv="Content-Language" content="utf-8"><!--设置网页文字语言-->
        <meta http-equiv="refresh" content="3;url=http://www.baidu.com"><!--设置网页的定时跳转-->
        <meta http-equiv="expires" content="Sat,20 January 2019 17:00:00 GMT"><!--设定有效期-->
        <meta http-equiv="pragma" content="no-cache"><!--禁止调用缓存-->
        <meta http-equiv="set-cookie" content="Sat,20 January 2019 17:00:00 GMT"><!--删除过期cookie-->
        <meta http-equiv="windows-target" content="_top"><!--强制打开新窗口-->
    </head>
        <body text="blue">
        <h2 align="center">html 初露端倪</h2>
        <hr>
        <p>让我们一起体验超酷炫的html旅程吧</p>
    </body>
</html>
